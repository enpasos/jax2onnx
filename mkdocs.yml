site_name: jax2onnx
site_url: https://enpasos.github.io/jax2onnx/
repo_url: https://github.com/enpasos/jax2onnx
repo_name: enpasos/jax2onnx

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: purple
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user_guide/getting_started.md
      - API Reference: user_guide/api.md
      - Stacktrace Metadata: user_guide/stacktrace_metadata.md
      - Supported Components: user_guide/supported_components.md
      - Examples: user_guide/examples.md
      - SotA Examples:
          - GPT-OSS: user_guide/sota_examples/gpt_oss/getting_weights.md
          - MaxText: user_guide/sota_examples/maxtext.md
          - DINOv3: user_guide/sota_examples/dinov3/getting_weights.md
  - Developer Guide:
      - Architecture: developer_guide/architecture.md
      - Plugin System: developer_guide/plugin_system.md
      - Advanced Topics:
          - Complex Numbers: developer_guide/advanced_topics/complex_numbers.md
          - Expected Graph Reference: developer_guide/advanced_topics/expect_graph_reference.md
          - IR Optimizer: developer_guide/advanced_topics/ir_optimizer.md
          - IR Reflection: developer_guide/advanced_topics/ir_reflection_guidelines.md
          - Linen Support: developer_guide/advanced_topics/linen_support.md
          - ONNX Functions: developer_guide/advanced_topics/onnx_function_usage.md
          - ONNX IR Builder: developer_guide/advanced_topics/onnx_ir_builder.md
          - ONNX IR Typing: developer_guide/advanced_topics/onnx_ir_typing_how_to.md
          - Subgraph Input Handling: developer_guide/advanced_topics/subgraph_input_handling.md
          - Typing Improvements: developer_guide/advanced_topics/typing_improvements.md
  - About:
      - Roadmap: about/roadmap.md
      - Past Versions: about/past_versions.md
      - Contributing: about/contributing.md
      - Dependencies: about/dependencies.md
      - License: about/license.md
      - Acknowledgements: about/acknowledgements.md
