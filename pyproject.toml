# file: pyproject.toml
[project]
name = "jax2onnx"
version = "0.10.1"
description = "export JAX to ONNX"
authors = [{ name = "enpasos", email = "matthias.unverzagt@enpasos.ai" }]
readme = "README.md"
requires-python = ">=3.11,<4.0"  # required by flax
dependencies = [
    "jax>=0.7.2",  
    "flax>=0.12.0",
    "ml_dtypes>=0.5.1",
    "optax>=0.2.4",
    "orbax-checkpoint>=0.11.6",
    "orbax-export>=0.0.6",
    "netron>=8.2.9",
    "onnx>=1.17.0",
    "onnxruntime>=1.23.1",
    "einops>=0.8.1",
    "equinox>=0.13.1",
    "onnx-ir>=0.1.10",
]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
treescope = ">=0.1.8"
torch = "==2.4.0"   


[tool.poetry]
packages = [
    { include = "jax2onnx" }
]

[[tool.poetry.source]]
name = "jax-releases"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
priority = "supplemental"








[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-json-report = "^1.5.0"
pre-commit = "^4.1.0"
ruff = "^0.9.5"
pytest-order = "^1.3.0"
black = "^25.1.0"
types-pyyaml = "^6.0.12.20250822"
pytest-cov = "^7.0.0"
mypy = "==1.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--disable-warnings"



[tool.black]
# line-length = 88
target-version = ["py310"]

[tool.ruff]
# line-length = 88
target-version = "py310"
# extend-select = ["I", "B", "UP", "N"]
# extend-ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
incremental = false
files = [
    "jax2onnx",
    "tests/extra_tests",
    "scripts/audit_ir_dynamic_access.py",
]
follow_imports = "skip"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "jax2onnx.*",
    "tests.*",
    "scripts.*",
]
follow_imports = "skip"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "jax2onnx.converter.function_scope",
    "jax2onnx.converter.ir_pretty",
    "jax2onnx.converter.ir_postprocess",
    "jax2onnx.converter.ir_builder",
    "jax2onnx.converter.ir_context",
    "jax2onnx.converter.lower_dimexpr",
    "jax2onnx.converter.typing_support",
    "jax2onnx.plugins._axis0_utils",
    "jax2onnx.plugins._ir_shapes",
    "jax2onnx.plugins._loop_extent_meta",
    "jax2onnx.plugins.plugin_system",
    "jax2onnx.plugins.jax.core.dim_as_value",
    "jax2onnx.plugins.jax.image._common",
    "jax2onnx.plugins.jax.image.resize",
    "jax2onnx.plugins.jax.lax.iota",
    "jax2onnx.plugins.jax.numpy.add",
    "jax2onnx.plugins.jax.numpy.reshape",
    "jax2onnx.plugins.jax.numpy.tile",
    "jax2onnx.plugins.jax.numpy.einsum",
    "jax2onnx.plugins.jax.numpy.stack",
    "jax2onnx.plugins.jax.numpy.split",
    "jax2onnx.plugins.jax.numpy.take",
    "jax2onnx.plugins.jax.numpy.transpose",
    "jax2onnx.plugins.jax.numpy.squeeze",
    "jax2onnx.plugins.jax.numpy.select",
    "jax2onnx.plugins.jax.numpy.clip",
    "jax2onnx.plugins.jax.numpy.concatenate",
    "jax2onnx.plugins.jax.numpy._common",
    "jax2onnx.plugins.jax.numpy.linspace",
    "jax2onnx.plugins.jax.numpy.where",
    "jax2onnx.plugins.jax.nn.identity",
    "jax2onnx.plugins.jax.nn.relu",
    "jax2onnx.plugins.jax.nn.leaky_relu",
    "jax2onnx.plugins.jax.nn.gelu",
    "jax2onnx.plugins.jax.nn.sigmoid",
    "jax2onnx.plugins.jax.nn.softmax",
    "jax2onnx.plugins.jax.nn.softplus",
    "jax2onnx.plugins.jax.nn.softsign",
    "jax2onnx.plugins.jax.nn.mish",
    "jax2onnx.plugins.jax.nn.elu",
    "jax2onnx.plugins.jax.nn.celu",
    "jax2onnx.plugins.jax.nn.selu",
    "jax2onnx.plugins.jax.nn.dot_product_attention",
    "jax2onnx.plugins.jax.random.random_bits",
    "jax2onnx.plugins.jax.random.random_fold_in",
    "jax2onnx.plugins.jax.random.random_seed",
    "jax2onnx.plugins.jax.numpy.cumsum",
    "jax2onnx.plugins.jax.numpy.conj",
    "jax2onnx.plugins.jax.numpy.fft",
    "jax2onnx.plugins.jax.numpy.matmul",
    "jax2onnx.plugins.jax.numpy.pow",
    "jax2onnx.plugins.jax.numpy.shape",
    "jax2onnx.plugins.jax.numpy.unstack",
    "jax2onnx.sandbox.issue52_scatter_payload_repro",
    "scripts.audit_ir_dynamic_access",
    "tests.extra_tests.framework.test_onnx_ir_surface",
    "tests.extra_tests.helpers.issue52_broadcast_fixture",
    "tests.extra_tests.helpers.issue52_loop_concat_fixture",
    "tests.extra_tests.helpers.issue52_scatter_payload_fixture",
]
follow_imports = "normal"
ignore_missing_imports = true
allow_untyped_globals = false
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true

[tool.jax]
enable_x64 = true



[tool.jax2onnx.logging]
default_level = "WARNING"
format = "%(asctime)s [%(levelname)s] %(name)s:%(lineno)d: %(message)s"

[tool.jax2onnx.logging.levels]
"jax2onnx" = "INFO"
