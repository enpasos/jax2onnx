name: docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Install poetry
        uses: abhinavsingh/setup-poetry@v1
      
      - name: Install dependencies
        run: poetry install
        
      - name: Deploy documentation
        run: poetry run mkdocs gh-deploy --force
